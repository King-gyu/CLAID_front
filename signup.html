    <main class="sign_">
        <h1>회원가입</h1>

        <div class="signup_">
            <div class="sign_input">
                <form action="email">
                    <div>
                        <input type="text" name="nickname" id="nickname" placeholder="nickname">
                    </div>
                    <div>
                        <input type="email" name="email" id="email" placeholder="email">
                    </div>
                    <div>
                        <input type="password" name="password" id="password" placeholder="password">
                    </div>
                    <div>
                        <input type="password" name="password_check" id="password_check" onkeypress="EnterSignup()"
                            placeholder="password_check">
                    </div>
            </div>
            <div class="sign_btn">
                <button type="button" id="save_mail" onclick="saveMail()">인증메일보내기</button>
            </div>
            </form>
            <div>
                <a href="login.html">로그인</a>
            </div>

            <div class="sns_login">
                <div class="LoginPage_kkoLogin">
                    <button onclick="javascript:loginWithKakao()"><i class="fa-sharp fa-solid fa-comment"></i> 카카오로
                        1초만에
                        시작하기</button>
                    </a>
                </div>
                <a id="google-login-btn" href="javascript:loginWithGoogle()">
                    <img src="static/img/btn_google_signin_dark_pressed_web@2x.png" class="google-login-img"
                        alt="구글 로그인 버튼" />
                </a>
            </div>
        </div>
