<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLAID</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3&display=swap" rel="stylesheet">

    <!-- Icon -->
    <script src="https://kit.fontawesome.com/ded5b36a26.js" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="static/js/header.js" defer></script>
    <script src="static/js/base.js"></script>
    <script src="static/js/sign.js"></script>

    <!-- CSS -->
    <link href="static/css/style.css" rel="stylesheet" />
</head>


<body>
    <!-- kakao js -->
    <script src=" https://t1.kakaocdn.net/kakao_js_sdk/2.2.0/kakao.min.js"
        integrity="sha384-x+WG2i7pOR+oWb6O5GV5f1KN2Ko6N7PTGPS7UlasYWNxZMKQA63Cj/B2lbUmUfuC"
        crossorigin="anonymous"></script>
    <script>
        Kakao.init('13071058148f34624ffc0412a6af5381'); // 사용하려는 앱의 JavaScript 키 입력

        // SDK 초기화 여부를 판단합니다.
        console.log(Kakao.isInitialized());
    </script>

    <header id="header">
        <!-- 
        작성자 : 이준영
        내용 : header 통합
        최초 작성일 : 2023.06.23
        수정자 : 이준영
        내용 : header butifully
        업데이트일 : 2023.06.30
    -->
    </header>

    <main class="sign_">
        <h1>회원가입</h1>

        <form action="email">
            <div class="signup_">
                <div class="sign_input">
                    <div>
                        <input type="text" name="nickname" id="nickname" placeholder="nickname">
                    </div>
                    <div>
                        <input type="email" name="email" id="email" placeholder="email">
                    </div>
                    <div>
                        <input type="password" name="password" id="password" placeholder="password">
                    </div>
                    <div>
                        <input type="password" name="password_check" id="password_check" onkeypress="EnterSignup()"
                            placeholder="password_check">
                    </div>
                </div>
                <div class="sign_btn">
                    <button type="button" id="save_mail" onclick="saveMail()">인증메일보내기</button>
                </div>
                <div>
                    <a href="login.html">로그인</a>
                </div>

                <div class="sns_login">
                    <a id="kakao-login-btn" href="javascript:loginWithKakao()">
                        <img src="../static/img/kakao_login_large_wide.png" class="kakao-login-img" alt="카카오 로그인 버튼" />
                    </a>
                    <a id="kakao-login-btn" href="javascript:loginWithGoogle()">
                        <img src="../static/img/btn_google_signin_dark_normal_web@2x.png" class="kakao-login-img"
                            alt="구글 로그인 버튼" />
                    </a>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
