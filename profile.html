<!DOCTYPE html>
<html>
<head>
  <title>프로필 페이지</title>
  <link rel="stylesheet" type="text/css" href="style/profile.css">
</head>
<body>
  <h1>프로필 페이지</h1>

  <div class="profile-container">
    <div class="profile-image">
      <img src="img/1.jpg" alt="프로필 이미지">
    </div>
    <div class="profile-info">
        <div class="profile-nickname">닉네임: <span id="user-nickname"></span></div>
        <div class="profile-email">이메일: <span id="user-email"></span></div>
        <div class="profile-date">가입일자: <span id="user-date"></span></div>
    </div>
  </div>

  <div class="bookmark-section">
    <div class="bookmark-title">북마크한 게시물</div>
    <ul class="bookmark-list">
      <li class="bookmark-item">
        <a class="bookmark-link" href="링크1">북마크 게시물 1</a>
      </li>
      <li class="bookmark-item">
        <a class="bookmark-link" href="링크2">북마크 게시물 2</a>
      </li>
      <li class="bookmark-item">
        <a class="bookmark-link" href="링크3">북마크 게시물 3</a>
      </li>
    </ul>
  </div>
  <script src="profile.js"></script>
</body>
</html>
