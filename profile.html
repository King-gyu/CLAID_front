<!DOCTYPE html>
<html>

<head>
  <title>프로필 페이지</title>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3&display=swap" rel="stylesheet">

  <!-- Icon -->
  <script src="https://kit.fontawesome.com/ded5b36a26.js" crossorigin="anonymous"></script>

  <!-- JavaScript -->
  <script src="static/js/header.js" defer></script>
  <script src="static/js/base.js"></script>
  <script src="static/js/profile.js"></script>

  <!-- CSS -->
  <link href="static/css/profile.css" rel="stylesheet">
  <link href="static/css/article_style.css" rel="stylesheet" />
</head>

<body>
  <header id="header">
    <!-- 
    작성자 : 이준영
    내용 : header 통합
    최초 작성일 : 2023.06.23
    수정자 : 이준영
    내용 : header butifully
    업데이트일 : 2023.06.30
-->
  </header>
  <main>
    <h1>프로필 페이지</h1>
    <div class="profile-container">
      <div class="profile-image">
        <img src="{{ user.profile_image.url }}" alt="프로필 이미지" id="image_profile">
      </div>
      <div class="profile-info">
        <div class="profile-nickname" id="user-nickname"></div>
      </div>
    </div>

    <div class="bookmark-section">
      <div class="bookmark-title">북마크한 게시물</div>
      <ul class="bookmark-list">
        <li class="bookmark-item">
          <a class="bookmark-link" href="링크1">북마크 게시물 1</a>
        </li>
        <li class="bookmark-item">
          <a class="bookmark-link" href="링크2">북마크 게시물 2</a>
        </li>
        <li class="bookmark-item">
          <a class="bookmark-link" href="링크3">북마크 게시물 3</a>
        </li>
      </ul>
    </div>

    <div class="point-section">
      <div id="points">
        <div>point</div>
        <div id="user_points"></div>
      </div>
      <div id="history">
        <div id="history_list"></div>
      </div>
    </div>

  </main>

</body>

</html>
