<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세보기</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script src="static/js/base.js"></script>
    <script src="static/js/artcle_detail.js"></script>
    <link href="static/css/article_style.css" rel="stylesheet" />
</head>


<body>
    <div class="form">
        <header id="header">
            <!-- 
            작성자 : 이준영
            내용 : header 통합
            최초 작성일 : 2023.06.23
        -->
        </header>

        <div class="detail_list">
            <div class="detail_time">
                <!-- 원곡정보 -->
                <div>
                    <div id="detail_song_info">원곡정보</div>
                </div>
                <div class="create_time">
                    <div>작성시간 </div>
                    <div id="detail_created_at"></div>
                </div>

                <div class="update_time">
                    <div>수정시간 </div>
                    <div id="detail_updated_at"></div>
                </div>
            </div>

            <div class="detail_line">
                <div class="detail_nick">
                    <div class="nickname">
                        <div>작성자:&nbsp</div>
                        <div id="nickname"></div>
                    </div>
                </div>
                <div class="detail_hits">
                    <div class="hits">
                        <div>조회수:&nbsp</div>
                        <div id="hits"></div>
                    </div>
                </div>
            </div>
            <div class="detail_button">
                <div>
                    <button id="edit_button" type="button" onclick="putArticle()" style="display:none">수정</button>
                </div>
                <div>
                    <button id="save_button" type="button"
                        onclick="saveEditedArticle(getArticleIdFromUrl())">저장</button>
                </div>
                <div>
                    <button id="delete_button" type="button" onclick="deleteArticle(getArticleIdFromUrl())"
                        style="display:none">삭제</button>
                </div>
                <div>
                    <button id="cancel_button" type="button" style="display:none"
                        onclick="cancelEditedArticle()">취소</button>
                </div>
            </div>


            <div class="img_title">
                <!-- 이미지파일 -->
                <div class="img_title" id="detail_image">
                </div>

                <!-- 목소리 -->
                <div class="img_title_cont" id="img_title_cont">
                    <div class="detail_article" id="detail_voice">커버</div>
                </div>

                <!-- 음악바 -->
                <div class="detail_article" id="detail_song">
                    <div>
                        <audio controls class="playback_bar" id="playback_bar" name="media" src="#" />
                    </div>
                </div>
            </div>
            <hr style="border: solid 1px lightgray; margin-bottom: 40px;" />
        </div>
    </div>
    </form>
    <script src="static/js/header.js"></script>
</body>

</html>
