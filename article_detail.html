<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세보기</title>
    <script src="static/js/api.js"></script>
    <script src="static/js/article.js"></script>
    <script src="static/js/detail.js"></script>
    <link href="static/css/article_style.css" rel="stylesheet" />
    <link href="static/css/style.css" rel="stylesheet" />
</head>


<body>
    <form class="form">
        <div class="main_div">
            <!--로고-->
            <div>
                <a href="/index.html"><img id="main_logo" src="https://i.postimg.cc/k4nYpWGM/image_1.png" alt="로고"></a>
            </div>
            <div class="main_">
                <div class="main_nav">
                    <!--로그인 전 버튼들-->
                    <div class="nav_">
                        <div class="nav_sign" id="login_container">
                            <div class="href_a">
                                <div class="sign_a">
                                    <a href="signup.html">회원가입</a>
                                </div>
                                <div class="sign_a">
                                    <a href="login.html">로그인</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--로그인 후 버튼들-->
                    <div class="nav_">
                        <div class="nav_sign" id="logged_in_container">
                            <div class="href_a">
                                <div class="sign_a" id="article_admin">
                                    <a href="article_create.html">게시글 작성</a>
                                </div>
                                <div class="sign_a">
                                    <button type="button" onclick="handleLogout()">logout</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="search_div">
                    <input class="search" type="search" placeholder="search">
                    <button class="search_btn" type="submit">search</button>
                </div>

                <div class="intro">
                    <a href="mypage.html">
                        <div>반가워요!</div>
                        <div id="intro"></div>

                    </a>
                </div>
            </div>
        </div>


        <div>
            <button id="update_btn" type="button" onclick="putArticle(getArticleIdFromUrl())">수정(내게시글일때만나타나게)</button>
        </div>
        <div>
            <button id="delete_btn" type="button" onclick="deleteArticle(getArticleIdFromUrl())">삭제(내게시글일때만나타나게)</button>
        </div>

        <div class="container">
            <h1 id="detail_title">게시글 제목</h1>
            <div class="detail_article">
                <div>이미지</div>
                <div id="detail_image"></div>
                
                <div>내용</div>
                <div id="detail_content">게시글 내용</div>
                
                <div>음악</div>
                <div id="detail_song"></div>
                
                <div>작성시간</div>
                <div id="detail_created_at"></div>
                
                <div>수정시간</div>
                <div id="detail_updated_at"></div>
            </div>
            <!-- 작성시간 -->
            <!-- 수정시간 -->
            <!-- 작성자 닉네임 -->
            <!-- 음악 파일 -->

        </div>
    </form>
</body>

</html>
