<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세보기</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script src="static/js/base.js"></script>
    <script src="static/js/detail.js"></script>
    <link href="static/css/article_style.css" rel="stylesheet" />
</head>


<body>
    <form class="form">
        <div class="main_div">
            <!--로고-->
            <div>
                <a href="/index.html"><img id="main_logo" src="https://i.postimg.cc/k4nYpWGM/image_1.png" alt="로고"></a>
            </div>
            <div class="main_">
                <div class="main_nav">
                    <!--로그인 전 버튼들-->
                    <div class="nav_">
                        <div class="nav_sign" id="login_container">
                            <div class="href_a">
                                <div class="sign_a">
                                    <a href="signup.html">회원가입</a>
                                </div>
                                <div class="sign_a">
                                    <a href="login.html">로그인</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--로그인 후 버튼들-->
                    <div class="nav_">
                        <div class="nav_sign" id="logged_in_container">
                            <div class="href_a">
                                <div class="sign_a" id="article_admin">
                                    <a href="article_create.html">게시글 작성</a>
                                </div>
                                <div class="sign_a">
                                    <button type="button" onclick="handleLogout()">logout</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="search_div">
                    <input class="search" type="search" placeholder="search">
                    <button class="search_btn" type="submit">search</button>
                </div>

                <div class="intro">
                    <div>반가워요!</div>
                    <a href="mypage.html">
                        <div id="intro"></div>
                    </a>
                </div>
            </div>
        </div>


        <div class="detail_button">
            <div>
                <button id="edit_button" type="button" onclick="putArticle()" style="display:none">수정</button>
            </div>
            <div>
                <button id="save_button" type="button" onclick="saveEditedArticle(getArticleIdFromUrl())">저장</button>
            </div>
            <div>
                <button id="delete_button" type="button" onclick="deleteArticle(getArticleIdFromUrl())"
                    style="display:none">삭제</button>
            </div>
        </div>

        <div class="detail_list">
            <div class="img_title">
                <div class="img_title" id="detail_image">
                </div>
                <div class="img_title_cont" id="img_title_cont">
                    <div class="detail_article" id="detail_title">게시글 제목</div>
                    <div class="detail_article" id="detail_content">게시글 내용</div>
                </div>
            </div>
            <div class="detail_article" id="detail_song">
                <div>
                    <audio controls class="playback_bar" id="playback_bar" name="media" src="#" />
                </div>
            </div>
        </div>
        <div class="detail_article">
            <div>작성시간:</div>
            <div id="detail_created_at"></div>

            <div>수정시간:</div>
            <div id="detail_updated_at"></div>

            <div>작성자:</div>
            <div id="nickname"></div>
        </div>
    </form>
</body>

</html>
