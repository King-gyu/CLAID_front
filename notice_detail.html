<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세보기</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- CKEditor -->
    <!-- <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script> -->
    <script src="/ckeditor/ckeditor.js"></script>
    <script src="/ckeditor/lang/ko.js"></script>

    <script src="static/js/base.js"></script>
    <script src="static/js/notice_detail.js"></script>
    <link href="static/css/article_style.css" rel="stylesheet" />

    <link href="static/css/header.css" rel="stylesheet" />
</head>


<body>
    <div class="form">
        <header id="header">
            <!-- 
            작성자 : 이준영
            내용 : header 통합
            최초 작성일 : 2023.06.23
        -->
        </header>

        <div class="notice_detail_list">
            <div class="notice_detail_time">
                <!-- 제목 -->
                <div>
                    <div id="notice_detail_title">제목</div>
                </div>

                <div class="notice_create_time">
                    <div>작성시간 </div>
                    <div id="detail_created_at"></div>
                </div>

                <div class="notice_update_time">
                    <div>수정시간 </div>
                    <div id="detail_updated_at"></div>
                </div>
            </div>

            <div class="notice_detail_nick">
                <div class="nickname">
                    <div>작성자:&nbsp</div>
                    <div id="nickname"></div>
                </div>
            </div>
            <div class="notice_detail_hits">
                <div class="hits">
                    <div>조회수:&nbsp</div>
                    <div id="hits"></div>
                </div>
            </div>

            <div class="detail_button">
                <div>
                    <button id="edit_button" type="button" onclick="putArticle()" style="display:none">수정</button>
                </div>
                <div>
                    <button id="save_button" type="button"
                        onclick="saveEditedArticle(getArticleIdFromUrl())">저장</button>
                </div>
                <div>
                    <button id="delete_button" type="button" onclick="deleteArticle(getArticleIdFromUrl())"
                        style="display:none">삭제</button>
                </div>
                <div>
                    <button id="cancel_button" type="button" style="display:none"
                        onclick="cancelEditedArticle()">취소</button>
                </div>
            </div>
        </div>

        <div class="img_title">

            <!-- 내용 -->
            <div class="img_title_cont" id="notice_detail_content">
            </div>

            <!-- 이미지파일 -->
            <div class="img_title" id="notice_detail_image">
            </div>

        </div>
    </div>
    </div>
    </form>
    <script src="static/js/header.js"></script>
</body>

</html>
