<body>
    <div class="user_add_tract">
        <h1>사용자에게 포인트 지급/차감</h1>
        <div>
            <div class="add_tract_input">
                <div><label for="super_user_email">User Email</label><br><input type="text" id="super_user_email" placeholder="이메일"></div>
                <div><label for="amount">포인트</label><br><input type="number" pattern="[0-9]*" id="amount" step="100" placeholder="숫자만 입력"></div>
                <div><label for="reason">이유</label><br><input type="text" id="reason" maxlength="10" placeholder="10자이내"></div>
            </div>
            <div class="add_tract_btn">
                <button onclick="addPoint()">추가하기</button>
                <button onclick="subtractPoint()">차감하기</button>
            </div>
        </div>
    </div>

    <div class="user_check">
        <div class="user_point_check">
            <h1>사용자 포인트 조회</h1>
            <div id="point_list"></div>
        </div>

        <div class="user_history_check">
            <h1>사용자 포인트 히스토리 조회</h1>
            <div id="point_history_list"></div>
        </div>
    </div>
