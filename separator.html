<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분리 작업</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3&display=swap" rel="stylesheet">

    <!-- Icon -->
    <script src="https://kit.fontawesome.com/ded5b36a26.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <!-- script -->
    <script src="static/js/header.js" defer></script>
    <script src="static/js/base.js"></script>
    <script src="static/js/separator.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@5.1.0/dist/wavesurfer.js"></script>

    <!-- CSS -->
    <link href="static/css/article_style.css" rel="stylesheet" />
</head>

<body class="separator body">
    <header id="header">
        <!-- 
        작성자 : 이준영
        내용 : header 통합
        최초 작성일 : 2023.06.23
        수정자 : 이준영
        내용 : header butifully
        업데이트일 : 2023.06.30
    -->
    </header>

    <main class="separator">
        <!-- 
            작성자 : 이준영
            내용 : 오디오 미리보기 + 추출 활성화
            최초 작성일 : 2023.06.21        
        -->
        <section class="separator upload">
            <airticle class="separator audio-input">
                <input type="file" accept="audio/mp3" id="audio-file_input" required>
                <div id="waveform"></div>
                <script>
                    $(document).ready(function () {
                        const waveformContainer = $("#waveform")[0];
                        const audiofileInput = $("#audio-file_input")[0];
                        const playButton = $("#play-button");
                        const pauseButton = $("#pause-button");

                        const wavesurfer = WaveSurfer.create({
                            container: waveformContainer,
                            waveColor: 'rgb(83, 10, 219)',
                            progressColor: 'black',
                            responsive: true,
                            barHeight: 1,
                            cursorWidth: 1,
                            cursorColor: '#ff0000',
                            cursorOpacity: 1,
                            height: 100,
                            normalize: true,
                            partialRender: false,
                            pixelRatio: 1,
                            plugins: [],
                            volume: 0.1
                        });

                        wavesurfer.setVolume(0.1);

                        audiofileInput.addEventListener("change", () => {
                            const files = audiofileInput.files;

                            if (!files || !files[0]) {
                                return;
                            }
                            const file = files[0];
                            const fileSize = file.size / 1024 / 1024;

                            if (fileSize <= 15) {
                                const fileUrl = URL.createObjectURL(file);
                                wavesurfer.load(fileUrl);
                                $('#uploadBtn').prop('disabled', false);
                                $('#play-button').prop('disabled', false);
                                $('#pause-button').prop('disabled', true);
                                $('#waveform-btn').show();
                            } else {
                                alert("파일의 크기는 15MB를 초과할 수 없습니다.");
                                audiofileInput.val("");
                                $('#uploadBtn').prop('disabled', true);
                                $('#play-button').prop('disabled', true);
                                $('#pause-button').prop('disabled', true);
                                $('#waveform-btn').hide();
                            }
                        });

                        playButton.on("click", () => {
                            wavesurfer.play();
                            $('#play-button').prop('disabled', true);
                            $('#pause-button').prop('disabled', false);
                        });

                        pauseButton.on("click", () => {
                            wavesurfer.pause();
                            $('#pause-button').prop('disabled', true);
                            $('#play-button').prop('disabled', false);
                        });
                    });
                </script>
            </airticle>
            <article class="separator description">
                <div style="color: gray; font-size: 15px;">mp3 파일만 업로드 가능합니다
                </div>
            </article>
            <article class="separator btn">
                <div id="waveform-btn" style="display:none;">
                    <button id="play-button" disabled><i class="bi bi-play-fill"></i></button>
                    <button id="pause-button" disabled><i class="bi bi-pause-fill"></i></button>
                    <button id="uploadBtn" onclick="separator()" disabled>추출</button>
                </div>
            </article>
        </section>
        <section class="separator output">
            <div class="spinner" id="loadingSpinner" style="display: none;">
            </div>
            <div class="output-container">
                <div class="vocals-container" style="display: none;">
                    <span>vocals</span>
                    <audio controls id="vocals-audio" style="display: none;"></audio>
                </div>
            </div>
            <div class="output-container">
                <div class="accompaniment-container" style="display: none;">
                    <span>accompaniment</span>
                    <audio controls id="accompaniment-audio" style="display: none;"></audio>
                </div>
            </div>
        </section>

    </main>
    <footer class="footer">
    </footer>
</body>

</html>
