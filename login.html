<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLAID</title>
    <script src="static/js/sign.js"></script>
    <link href="static/css/style.css" rel="stylesheet" />
</head>


<body>
    <div class="logo">
        <a href="/index.html"><img id="logo" src="https://i.postimg.cc/k4nYpWGM/image-1.png" alt="로고"></a>
    </div>
    <div class="sign_">
        <h1>로그인</h1>
        <form>
            <div class="login_">
                <div class="sign_input">
                    <div>
                        <input type="email" name="email" id="email" placeholder="email">
                    </div>
                    <div>
                        <input type="password" name="password" id="password" placeholder="password"
                            onkeypress="EnterLogin()">
                    </div>
                </div>
                <div class="sign_btn">
                    <button type="button" id="login_btn" onclick="handleLogin()">login</button>
                </div>
                <a class="signup_a" href="signup.html">회원가입</a>
            </div>
        </form>
    </div>

</body>

</html>
